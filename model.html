
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/model.css">
    <title>Chat Interface</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Buddy
        </div>
        
        <div class="share-container">
            <button id="share-btn">Share Conversation</button>
        </div>
        
        <div id="messages" class="scroll-area"></div>
        
        <div class="input-area">
            <input type="text" id="input" placeholder="Type your message..." />
            <button id="upload-btn" onclick="document.getElementById('fileInput').click()">Upload</button>
            <input type="file" id="fileInput" style="display: none;" multiple onchange="handleFileChange(event)" />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="conversation-container">
            <button id="conversation-btn">View Conversation</button>
        </div>
    </div>
  
    <script src="static/model.js"></script>
</body>
</html>
