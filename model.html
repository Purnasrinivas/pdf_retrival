<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with File Upload</title>
  <link rel="stylesheet" href="model.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot with File Upload</h1>

    <!-- File Upload Section -->
    <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
      <div class="file-upload">
        <label for="fileInput">Upload files:</label>
        <input type="file" id="fileInput" name="files" multiple>
        <button type="submit" class="upload-btn">Upload Files</button>
        
      </div>
    </form>

    <!-- Question Section (appears after file upload) -->
    <form id="questionForm" action="http://localhost:5000/upload" method="POST">
      <div class="question-section">
        <label for="questionInput">Ask a question:</label>
        <input type="text" id="questionInput" name="query" placeholder="Ask a question..." disabled>
        <button type="submit" class="ask-btn" disabled>Start Conversation</button>
      </div>
    </form>

    <!-- Chat Display Section -->
    <div id="chatbox" class="chatbox"></div>
  </div>
  
</body>
</html>
